<body>
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand brand" href="#">UgyenJRangdrel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <ul class="navbar-nav ">

                    <li class="nav-item">

                    </li>

                    </li>
            
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <main class="site-main">
        <section class="service-area ">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-5 col-md-4 col-sm-12 padd-cont ">
                    <h1 class="title-text text-uppercase">Hey,</h1>
                    <h4 class="title-text text-uppercase">Want to Collaborate?</h4>
                    <h4 class="title-text text-uppercase">Or Want to know about me...</h4>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  
                  <div class="social text-center">
                    <h5 class="text-uppercase">Find Me On</h5>
                    <a href="https://www.facebook.com/ugyen.stark/" class="m-4 size-"><i class="fa fa-facebook"></i></a>
                    <a href="https://www.instagram.com/ugyennote/" class="m-4 size-"><i class="fa fa-instagram"></i></a>
                    <a href="https://twitter.com/URangdrel" class="m-4 size-"><i class="fa fa-twitter"></i></a>
                   
                  </div>
                  <!-- Default form contact -->
                  <form class="text-center border border-light p-5 padd" action="#!">

                    <p class="h4 mb-4">Contact Me</p>

                    <!-- Name -->
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

                    <!-- Email -->
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                    </div>

                    <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                    </div>

                    <!-- Send button -->
                    <button class="btn btn-info btn-block" type="submit">Send</button>

                  </form>
                  <!-- Default form contact -->
                </div>
              </div>
            </div>
        </section>
    </main>

    


    <!--Javascript Files-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
